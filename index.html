<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/cogumelo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="flexivel">
        <div class="centro">
            <img src="images/game-over.webp" class="gameover">
            <a href="https://victormiyagaki.github.io/Mario/"><img src="images/voltar.png" class="voltar"></a>
        </div>
        <div class="titulo">
            <img src="images/sobreviver.png" class="sobreviver">
        </div>
        <form name="form_main"><img src="images/start.png" name="start" class="comeco"></form>
        <div class="game">
            <div class="time">
                <span id="hour">00</span> :
                <span id="minute">00</span> :
                <span id="second">00</span>
                <span id="millisecond">000</span>
            </div>
            <img src="images/pipe.png" class="pipe">
            <img src="images/mario.gif" class="mario">
            <img src="images/clouds.png" class="clouds">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
